<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <input value="点击" type="button" @click="test">
    <h2>{{message}}</h2>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods:{
            test:function () {
                this.message+='我是傻胖大海'
            }
        }
    })
</script>
</html>
